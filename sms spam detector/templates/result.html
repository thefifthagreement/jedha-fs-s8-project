{% extends "layout.html" %}
{% block content %}

<div class="field">
    <div class="control">
        {% if prediction == 0 %}
        <textarea class="textarea is-info" readonly>Ce n'est pas un spam.</textarea>
        {% elif prediction == 1 %}
        <textarea class="textarea is-danger" readonly>C'est un spam !</textarea>
        {% endif %}
    </div>
</div>
<div class="field">
    <p class="control">
        <a class="button is-success" href="{{ url_for('index') }}">Retour</a>
    </p>
</div>

{% endblock %}
