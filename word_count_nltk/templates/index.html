{% extends "layout.html" %}
{% block content %}
<div class="columns">
    <div class="column">
        <form method='POST' action='/'>
            <label class="label">Entrer une url ci-dessous:</label>
            <div class="field is-grouped">
                <p class="control"><input class="input is-rounded" type="text" name="url" id="url-box" placeholder="Enter URL..." autofocus required></p>
                <p class="control"><input class="button is-light" type="submit"></p>
            </div>
        </form>
        <br>
        {% for error in errors %}
        <h4 class="title is-4">{{ error }}</h4>
        {% endfor %}
    </div>
    <div class="column">
        {% if results %}
        <label class="label">Frequencies</label>
        <div class="table-container">
            <table class="table table-striped is-fullwidth" id="results">
                <thead>
                  <tr>
                    <th>Word</th>
                    <th>Count</th>
                  </tr>
                </thead>
                <tbody>
                {% for result in results %}
                  <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                  </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
