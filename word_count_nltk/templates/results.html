{% extends "layout.html" %}
{% block content %}
{% if results %}
<label class="label">Results</label>
<div class="table-container">
    <table class="table table-striped is-fullwidth" id="results">
        <thead>
          <tr>
            <th>Url</th>
            <th>All words</th>
          </tr>
        </thead>
        <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result["url"] }}</td>
            <td>{{ result["words"] }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock %}
